<!DOCTYPE html>
<html lang="en">
<head>
    <title>latihan DOM</title>
    <style>
        html, body{
            height: 100%;
        }
        body{
            text-align: center;
        }
        .kotak{
            width: 25px;
            height: 25px;
            margin: 10px auto;
        }
        .merah{
            background-color: red;
        }
        .yellowgreen{
            background-color: rgb(94, 122, 38);
        }
        .orange{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>Play with color</h1>
    <button type="button" id="tUbahWarna">Ubah Warna</button>

    <br></br>

    <div class="kotak merah"></div>
    <input type="range" name="sliderMerah" min="0" max="255">

    <div class="kotak yellowgreen"></div>
    <input type="range" name="sliderYellowGreen" min="0" max="255">

    <div class="kotak orange"></div>
    <input type="range" name="sliderOrange" min="0" max="255">

    <script src="scpt.js"></script>
</body>
</html>
